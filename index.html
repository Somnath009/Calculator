<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Claculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="inputBox" type="text" placeholder="0">
        <div>
            <button class="arithmeticBtn2">AC</button>
            <button class="arithmeticBtn2">DEL</button>
            <button class="arithmeticBtn2">%</button>
            <button class="arithmeticBtn">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="arithmeticBtn">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="arithmeticBtn">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="arithmeticBtn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="arithmeticBtn">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
